<div class="sign-up">
	<div class="sign-up__cover">
		<p>Sign up</p>
	</div>
	<form class="sign-up__input">
		<p class="sign-up__input--title">New user?</p>
		<p class="sign-up__input--subtitle">
			Use the form below to create your account.
		</p>
		<div class="sign-up__input--info">
			<div class="sign-up__input--info__item">
				<p>First name</p>
				<input class="input-form" type="text" />
			</div>
			<div class="sign-up__input--info__item">
				<p>Last name</p>
				<input class="input-form" type="text" />
			</div>
		</div>

		<div class="sign-up__input--info">
			<div class="sign-up__input--info__item">
				<p>Nationality</p>
				<select>
					<option>American</option>
					<option>Belarusian</option>
				</select>
			</div>
			<div class="sign-up__input--info__item">
				<p>E-mail</p>
				<input class="input-form input-email" type="email" />
			</div>
		</div>

		<div class="sign-up__input--info">
			<div class="sign-up__input--info__item">
				<p>Date of birth</p>
				<div class="sign-up__input--info__item--date">
					<select>
						<option>21</option>
						<option>22</option>
						<option>23</option>
					</select>
					<select>
						<option>December</option>
						<option>January</option>
						<option>February</option>
					</select>
					<select>
						<option>1995</option>
						<option>1996</option>
						<option>1997</option>
					</select>
				</div>
			</div>
			<div class="sign-up__input--info__item">
				<p>Gender</p>
				<div class="sign-up__input--info__item--gender">
					<input type="radio" name="gender" value="Male" />
					<p>Male</p>

					<input type="radio" name="gender" value="Female" />
					<p>Female</p>
				</div>
			</div>
		</div>

		<div class="sign-up__input--info">
			<div class="sign-up__input--info__item">
				<p>Password</p>
				<input class="input-form input-password" type="password" />
			</div>
			<div class="sign-up__input--info__item">
				<p>Confirm password</p>
				<input class="input-form input-confirm-password" type="password" />
			</div>
		</div>

		<div class="sign-up__input--complete">
			<div class="sign-up__input--complete__item">
				<p>Have an account? <span>Login</span></p>
			</div>
			<input type="submit" value="Complete Signup"></Ñˆ>
		</div>
	</form>
</div>
