<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="reset.css"><link rel="stylesheet" href="index.css"></head><body><header></header><main class="main"><div class="sign-up"><div class="sign-up__cover"><p>Sign up</p></div><form class="sign-up__input"><p class="sign-up__input--title">New user?</p><p class="sign-up__input--subtitle">Use the form below to create your account.</p><div class="sign-up__input--info"><div class="sign-up__input--info__item"><p>First name</p><input type="text"></div><div class="sign-up__input--info__item"><p>Last name</p><input type="text"></div></div><div class="sign-up__input--info"><div class="sign-up__input--info__item"><p>Nationality</p><select><option>American</option><option>Belarusian</option></select></div><div class="sign-up__input--info__item"><p>E-mail</p><input type="text"></div></div><div class="sign-up__input--info"><div class="sign-up__input--info__item"><p>Date of birth</p><div class="sign-up__input--info__item--date"><select><option>21</option><option>22</option><option>23</option></select> <select><option>December</option><option>January</option><option>February</option></select> <select><option>1995</option><option>1996</option><option>1997</option></select></div></div><div class="sign-up__input--info__item"><p>Gender</p><div class="sign-up__input--info__item--gender"><input type="radio" name="gender" value="Male"><p>Male</p><input type="radio" name="gender" value="Female"><p>Female</p></div></div></div><div class="sign-up__input--info"><div class="sign-up__input--info__item"><p>Password</p><input type="text"></div><div class="sign-up__input--info__item"><p>Confirm password</p><input type="text"></div></div><div class="sign-up__input--complete"><div class="sign-up__input--complete__item"><p>Have an account? <span>Login</span></p></div><input type="submit" value="Complete Signup"></div></form></div></main><footer></footer></body></html>
